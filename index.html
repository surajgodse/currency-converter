<html>
	<head>
		<title> Live CC App </title>
	<style>
		*{font-size:40x; font-family:Calibri;}
		body{background-color:linen;}
		h2 {width:50%; border:solid; border-radius:40px;}
	</style>		
	

	</head>
	<body>
		<center>
			<h1> Currency Converter App </h1>
			<form onsubmit="convert()">
			<input type="number" step="0.01" id="amount" placeholder="Enter amount in $" />
			<br/><br/>
			<input type="submit" value="Convert" />
			</form>
			<h2 id="msg"/>
			
			<script>
				function convert()
				{
					event.preventDefault();
					let amount = document.getElementById("amount");
					let msg = document.getElementById("msg");

					if(amount.value ==="")
					{
						alert("Enter amunt");
						msg.innerHTML= "";
						amount.focus();
						return;
					}					

					let url = "https://api.exchangerate-api.com/v4/latest/USD";
					fetch(url)
					.then(res => res.json())
					.then(data =>{
						let dollar = data["rates"]["INR"];
						let a = parseFloat(amount.value);
						let r = dollar * a;
						let ans = "\u20b9" + r.toFixed(2);
						msg.innerHTML = ans;
		
					})
					.catch(err => alert("issue" + err));
				}
			</script>
		</center>
	</body>

</html>
